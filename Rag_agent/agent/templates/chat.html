<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #2c2f33;
        color: #fff;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .chat-container {
        width: 1400px;
        /* background-color: #23272a; */
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.55);
        padding: 20px;
      }

      .chat-header {
        text-align: center;
        font-size: 24px;
        margin-bottom: 20px;
      }

      .chat-box {
        width: 100%;
        height: 600px;
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 10px;
        overflow-y: scroll;
        background-color: #2c2f33;
        color: #fff;
      }

      .message {
        margin: 5px 0;
      }

      .user {
        text-align: right;
      }

      .bot {
        text-align: left;
      }

      .input-group {
        margin-top: 10px;
      }

      .resource-input {
        margin-bottom: 10px;
      }
      .logout-button {
        position: absolute;
        top: 0;
        right: 0;
        margin: 10px;
      }
    </style>
  </head>

  <body>
    {% csrf_token %}
    <div class="chat-container">
      <div class="chat-header">
        RAG-BOT
        <button id="logoutButton" class="btn btn-danger logout-button">
          Logout
        </button>
      </div>
      <div class="resource-input">
        <input
          type="text"
          class="form-control"
          id="resource"
          placeholder="Provided your preferred resource here"
          required
        />
      </div>
      <div id="chatContainer" class="chat-box"></div>
      <div class="input-group">
        <input
          type="text"
          id="userInput"
          class="form-control"
          placeholder="Type your message here..."
          required
        />
        <div class="input-group-append">
          <button id="sendButton" class="btn btn-primary">Send</button>
        </div>
      </div>
    </div>

    <script>
      const token = localStorage.getItem("Token");
      const user_id = localStorage.getItem("user_id");

      document
        .getElementById("sendButton")
        .addEventListener("click", async function () {
          const userInput = document.getElementById("userInput").value;
          const userId = "1"; // Example user ID, you can replace it with a dynamic value if needed
          const resourceUrl = document.getElementById("resource").value; // Example resource URL, replace with actual if needed

          if (userInput.trim() === "") return;

          appendMessage(userInput, "user");
          document.getElementById("userInput").value = "";

          try {
            const response = await fetch("http://127.0.0.1:8000/api/qna/", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Token ${token}`, // Replace with the actual token
              },
              body: JSON.stringify({
                query: userInput,
                user_id: user_id,
                resource: resourceUrl,
              }),
            });

            const result = await response.json();

            if (response.ok) {
              appendMessage(result.response, "bot");
            } else {
              appendMessage(
                "Error: Unauthorized access. Please Login again.",
                "bot"
              );
            }
          } catch (error) {
            appendMessage(`Error: ${error.message}`, "bot");
          }
        });

      function appendMessage(message, sender) {
        const chatContainer = document.getElementById("chatContainer");
        const messageElement = document.createElement("div");
        messageElement.className = `message ${sender}`;
        messageElement.innerText = message;
        chatContainer.appendChild(messageElement);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      document
        .getElementById("logoutButton")
        .addEventListener("click", async function () {
          try {
            const response = await fetch("http://127.0.0.1:8000/api/logout/", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Token ${token}`,
                user_id: `${user_id}`, // Replace with the actual token
              },
              body: JSON.stringify({
                user_id: user_id,
              }),
            });

            if (response.ok) {
              alert("Logged out successfully!");
              // Redirect to login page or perform other actions as needed
              window.location.href = "http://127.0.0.1:8000/login/"; // Replace with the actual login page URL
            } else {
              alert("Error: Unable to log out.");
            }
          } catch (error) {
            alert(`Error: ${error.message}`);
          }
        });
    </script>
  </body>
</html>
